<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label>Id:</label>
                            </div>
                            <div class="col-8">
                                <p>{{driver.id}}</p>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-4">
                                <label>Fecha de expiración de licencia:</label>
                            </div>
                            <div class="col-8">
                                <input type="date" class="form-control" [(ngModel)]="driver.license_expiration_date"
                                    formControlName="license_expiration_date" [readonly]="mode === 1" />
                                <div
                                    *ngIf="theFormGroup.get('license_expiration_date').errors && (theFormGroup.get('license_expiration_date').dirty || theFormGroup.get('license_expiration_date').touched || trySend)">
                                    <strong *ngIf="theFormGroup.get('license_expiration_date').errors.required"
                                        class="msnError">Requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-4">
                                <label>Número de licencia:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="driver.license_number"
                                    formControlName="license_number" [readonly]="mode === 1" />
                                <div
                                    *ngIf="theFormGroup.get('license_number').errors && (theFormGroup.get('license_number').dirty || theFormGroup.get('license_number').touched || trySend)">
                                    <strong *ngIf="theFormGroup.get('license_number').errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="theFormGroup.get('license_number').errors.minLength"
                                        class="msnError">Mínimo 5 caracteres</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-4">
                                <label>Teléfono de contacto:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="driver.contact_phone"
                                    formControlName="contact_phone" [readonly]="mode === 1" />
                                <div
                                    *ngIf="theFormGroup.get('contact_phone').errors && (theFormGroup.get('contact_phone').dirty || theFormGroup.get('contact_phone').touched || trySend)">
                                    <strong *ngIf="theFormGroup.get('contact_phone').errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="theFormGroup.get('contact_phone').errors.minLength"
                                        class="msnError">Mínimo 10 caracteres</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-4">
                                <label>User ID:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="driver.user_id"
                                    formControlName="user_id" [readonly]="mode === 1" />
                                <div
                                    *ngIf="theFormGroup.get('user_id').errors && (theFormGroup.get('user_id').dirty || theFormGroup.get('user_id').touched || trySend)">
                                    <strong *ngIf="theFormGroup.get('user_id').errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="theFormGroup.get('user_id').errors.min" class="msnError">Valor mínimo
                                        debe ser 1</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode == 2" class="btn btn-success btn-block"
                                    (click)="create()">Crear</button>
                                <button *ngIf="mode == 3" class="btn btn-success btn-block"
                                    (click)="update()">Actualizar</button>
                                <button *ngIf="mode == 1" class="btn btn-primary btn-block"
                                    (click)="router.navigate(['/drivers/list'])">Volver</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
