<div class="container">
    <h2 *ngIf="mode === 2">Crear Servicio</h2>
    <h2 *ngIf="mode === 3">Actualizar Servicio</h2>
    <h2 *ngIf="mode === 1">Ver Servicio</h2>
    <form [formGroup]="formGroup" (ngSubmit)="mode === 2 ? create() : update()">
        <div class="form-group">
            <label for="amount">Monto</label>
            <input type="number" class="form-control" id="amount" formControlName="amount" [readonly]="mode === 1"
                placeholder="Ingrese el monto" />
            <div *ngIf="trySend && formGroup.get('amount')?.invalid" class="text-danger">
                El monto es obligatorio y debe ser mayor a 0.
            </div>
        </div>
        <div class="form-group">
            <label for="date">Fecha</label>
            <input type="date" class="form-control" id="date" formControlName="date" [readonly]="mode === 1"
                placeholder="Ingrese la fecha" />
            <div *ngIf="trySend && formGroup.get('date')?.invalid" class="text-danger">
                La fecha es obligatoria.
            </div>
        </div>
        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea class="form-control" id="description" formControlName="description" [readonly]="mode === 1"
                rows="3" placeholder="Ingrese la descripción"></textarea>
            <div *ngIf="trySend && formGroup.get('description')?.invalid" class="text-danger">
                La descripción es obligatoria y debe tener al menos 5 caracteres.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">
            {{ mode === 2 ? 'Crear' : 'Actualizar' }}
        </button>
    </form>
</div>
