<div class="container">
    <h2>Listado de Operaciones</h2>
    <button class="btn btn-primary" (click)="createOperation()">Crear Operación</button>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let operation of operations">
                <td>{{ operation.id }}</td>
                <td>{{ operation.description }}</td>
                <td>{{ operation.date }}</td>
                <td>
                    <button class="btn btn-info" (click)="viewOperation(operation.id)">Ver</button>
                    <button class="btn btn-warning" (click)="updateOperation(operation.id)">Editar</button>
                    <button class="btn btn-danger" (click)="deleteOperation(operation.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
