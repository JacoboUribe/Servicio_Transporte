<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
                </div>
                <form class="form" [formGroup]="billFormGroup">
                    <div class="card-body">
                        <!-- ID -->
                        <div class="row">
                            <div class="col-4">
                                <label>ID:</label>
                            </div>
                            <div class="col-8">
                                <p>{{ bill.id }}</p>
                            </div>
                        </div>
                        <br />
                        <!-- Fecha y hora -->
                        <div class="row">
                            <div class="col-4">
                                <label>Fecha y hora:</label>
                            </div>
                            <div class="col-8">
                                <input type="datetime-local" class="form-control" [(ngModel)]="bill.date_time"
                                    formControlName="date_time" />
                                <div *ngIf="
                  formControls.date_time.errors &&
                  (formControls.date_time.dirty || formControls.date_time.touched || trySend)">
                                    <strong *ngIf="formControls.date_time.errors.required"
                                        class="msnError">Requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- Detalles -->
                        <div class="row">
                            <div class="col-4">
                                <label>Detalles:</label>
                            </div>
                            <div class="col-8">
                                <textarea class="form-control" [(ngModel)]="bill.details"
                                    formControlName="details"></textarea>
                                <div *ngIf="
                  formControls.details.errors &&
                  (formControls.details.dirty || formControls.details.touched || trySend)">
                                    <strong *ngIf="formControls.details.errors.maxlength" class="msnError">MÃ¡ximo 255
                                        caracteres</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- ID de share -->
                        <div class="row">
                            <div class="col-4">
                                <label>ID de share:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="bill.share_id"
                                    formControlName="share_id" />
                                <div *ngIf="
                  formControls.share_id.errors &&
                  (formControls.share_id.dirty || formControls.share_id.touched || trySend)">
                                    <strong *ngIf="formControls.share_id.errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="formControls.share_id.errors.min" class="msnError">Debe ser mayor que
                                        0</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- ID de spent -->
                        <div class="row">
                            <div class="col-4">
                                <label>ID de spent:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="bill.spent_id"
                                    formControlName="spent_id" />
                                <div *ngIf="
                  formControls.spent_id.errors &&
                  (formControls.spent_id.dirty || formControls.spent_id.touched || trySend)">
                                    <strong *ngIf="formControls.spent_id.errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="formControls.spent_id.errors.min" class="msnError">Debe ser mayor que
                                        0</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- Buttons -->
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block"
                                    (click)="create()">Crear</button>
                                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block"
                                    (click)="update()">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
