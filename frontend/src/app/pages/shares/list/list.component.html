<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Lista de Participaciones</h3>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Nueva
                        Participación</button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Interés</th>
                                <th scope="col">ID Contrato</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let share of shares">
                                <td>{{ share.id }}</td>
                                <td>{{ share.amount }}</td>
                                <td>{{ share.interest }}%</td>
                                <td>{{ share.contract_id }}</td>
                                <td>
                                    <button type="button" class="btn btn-info btn-sm"
                                        (click)="view(share.id)">Ver</button>
                                    <button type="button" class="btn btn-warning btn-sm"
                                        (click)="update(share.id)">Editar</button>
                                    <button type="button" class="btn btn-danger btn-sm"
                                        (click)="delete(share.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
