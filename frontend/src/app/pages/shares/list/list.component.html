<div class="header bg-gradient-info pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 bg-info text-white">
          <h3 class="mb-0">Lista de Cuotas</h3>
        </div>
        <div class="card-body">
          <!-- BotÃ³n Crear Nueva Cuota -->
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Nueva Cuota</button>
          <!-- Tabla -->
          <div class="table-responsive">
            <table class="table table-striped align-items-center">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">InterÃ©s</th>
                  <th scope="col">ID Contrato</th>
                  <th scope="col">Estatus</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let share of shares">
                  <td>{{ share.id }}</td>
                  <td>{{ share.amount }}</td>
                  <td>{{ share.interest }}</td>
                  <td>{{ share.contract_id }}</td>
                  <td>{{ share.status }}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="view(share.id)">
                      Ver
                    </button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(share.id)">
                      Editar
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(share.id)">
                      Eliminar
                    </button>
                    <button type="button" class="btn btn-info btn-sm" (click)="showBills(share.id)">
                      Facturas
                    </button>
                    <button type="button" class="btn btn-info btn-sm" (click)="payment(share.id)">
                      Pagar Cuotas
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
