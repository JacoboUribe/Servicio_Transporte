<div class="header bg-gradient-info pb-8 pt-5 pt-md-8"></div>

<!-- Contenido de la página -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 bg-info text-white">
          <h3 class="mb-0">Lista de Clientes</h3>
        </div>
        <div class="card-body">
          <!-- Botón Crear Cliente -->
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Cliente</button>
          <!-- Tabla -->
          <div class="table-responsive">
            <table class="table table-striped align-items-center">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Número de Teléfono</th>
                  <th scope="col">Número de Órdenes</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let customer of customers">
                  <td>{{ customer.id }}</td>
                  <td>{{ customer.phone_number }}</td>
                  <td>{{ customer.number_orders }}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="view(customer.id)">
                      Ver
                    </button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(customer.id)">
                      Editar
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(customer.id)">
                      Eliminar
                    </button>
                    <button type="button" class="btn btn-info btn-sm" (click)="showContracts(customer.id)">
                      Contratos
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
