<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4">
                                <label>Id:</label>
                            </div>
                            <div class="col-8">
                                <p>{{customer.id}}</p>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-4">
                                <label>Teléfono:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="customer.phone_number"
                                    formControlName="phone_number" [readonly]="mode === 1" />
                                <div
                                    *ngIf="theFormGroup.get('phone_number').errors && (theFormGroup.get('phone_number').dirty || theFormGroup.get('phone_number').touched || trySend)">
                                    <strong *ngIf="theFormGroup.get('phone_number').errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="theFormGroup.get('phone_number').errors.minLength"
                                        class="msnError">Mínimo 10 caracteres</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-4">
                                <label>Número de pedidos:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="customer.number_orders"
                                    formControlName="number_orders" [readonly]="mode === 1" />
                                <div
                                    *ngIf="theFormGroup.get('number_orders').errors && (theFormGroup.get('number_orders').dirty || theFormGroup.get('number_orders').touched || trySend)">
                                    <strong *ngIf="theFormGroup.get('number_orders').errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="theFormGroup.get('number_orders').errors.min" class="msnError">Valor
                                        mínimo debe ser 1</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode == 2" class="btn btn-success btn-block"
                                    (click)="create()">Crear</button>
                                <button *ngIf="mode == 3" class="btn btn-success btn-block"
                                    (click)="update()">Actualizar</button>
                                <button *ngIf="mode == 1" class="btn btn-primary btn-block"
                                    (click)="router.navigate(['/customers/list'])">Volver</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
