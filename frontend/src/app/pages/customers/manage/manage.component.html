<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
                </div>
                <form class="form" [formGroup]="customerFormGroup">
                    <div class="card-body">
                        <!-- ID -->
                        <div class="row">
                            <div class="col-4">
                                <label>ID:</label>
                            </div>
                            <div class="col-8">
                                <p>{{ customer.id }}</p>
                            </div>
                        </div>
                        <br />
                        <!-- Teléfono -->
                        <div class="row">
                            <div class="col-4">
                                <label>Teléfono:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="customer.phone_number"
                                    formControlName="phone_number" />
                                <div *ngIf="
                  formControls.phone_number.errors &&
                  (formControls.phone_number.dirty || formControls.phone_number.touched || trySend)">
                                    <strong *ngIf="formControls.phone_number.errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="formControls.phone_number.errors.pattern" class="msnError">Formato
                                        inválido (Ej: +1234567890)</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- Número de pedidos -->
                        <div class="row">
                            <div class="col-4">
                                <label>Número de pedidos:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="customer.number_orders"
                                    formControlName="number_orders" />
                                <div *ngIf="
                  formControls.number_orders.errors &&
                  (formControls.number_orders.dirty || formControls.number_orders.touched || trySend)">
                                    <strong *ngIf="formControls.number_orders.errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="formControls.number_orders.errors.min" class="msnError">Debe ser un
                                        número mayor o igual a 0</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- Buttons -->
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block"
                                    (click)="create()">Crear</button>
                                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block"
                                    (click)="update()">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
