<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Lista de Rutas de Órdenes</h3>
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Nueva
                        Relación</button>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">ID Ruta</th>
                                <th scope="col">ID Dirección</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let orderRoute of orderRoutes">
                                <td>{{ orderRoute.id }}</td>
                                <td>{{ orderRoute.route_id }}</td>
                                <td>{{ orderRoute.address_id }}</td>
                                <td>
                                    <button type="button" class="btn btn-info btn-sm"
                                        (click)="view(orderRoute.id)">Ver</button>
                                    <button type="button" class="btn btn-warning btn-sm"
                                        (click)="update(orderRoute.id)">Editar</button>
                                    <button type="button" class="btn btn-danger btn-sm"
                                        (click)="delete(orderRoute.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
