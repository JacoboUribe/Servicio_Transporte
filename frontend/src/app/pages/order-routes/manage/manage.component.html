<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
                </div>
                <form class="form" [formGroup]="orderRouteFormGroup">
                    <div class="card-body">
                        <!-- ID -->
                        <div class="row">
                            <div class="col-4">
                                <label>ID:</label>
                            </div>
                            <div class="col-8">
                                <p>{{ orderRoute.id }}</p>
                            </div>
                        </div>
                        <br />
                        <!-- Route ID -->
                        <div class="row">
                            <div class="col-4">
                                <label>ID de la ruta:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="orderRoute.route_id"
                                    formControlName="route_id" />
                                <div *ngIf="
                  formControls.route_id.errors &&
                  (formControls.route_id.dirty || formControls.route_id.touched || trySend)">
                                    <strong *ngIf="formControls.route_id.errors.required"
                                        class="msnError">Requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- Address ID -->
                        <div class="row">
                            <div class="col-4">
                                <label>ID de la direcci√≥n:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="orderRoute.address_id"
                                    formControlName="address_id" />
                                <div *ngIf="
                  formControls.address_id.errors &&
                  (formControls.address_id.dirty || formControls.address_id.touched || trySend)">
                                    <strong *ngIf="formControls.address_id.errors.required"
                                        class="msnError">Requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- Buttons -->
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block"
                                    (click)="create()">Crear</button>
                                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block"
                                    (click)="update()">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
