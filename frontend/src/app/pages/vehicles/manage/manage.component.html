<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
                </div>
                <form class="form" [formGroup]="vehicleFormGroup">
                    <div class="card-body">
                        <!-- ID -->
                        <div class="row">       
                            <div class="col-4">
                                <label>ID:</label>
                            </div>
                            <div class="col-8">
                                <p>{{ vehicle.id }}</p>
                            </div>
                        </div>
                        <br />
                        <!-- Licencia -->
                        <div class="row">
                            <div class="col-4">
                                <label>Licencia:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="vehicle.license"
                                    formControlName="license" />
                                <div *ngIf="formControls.license.errors && (formControls.license.dirty || formControls.license.touched || trySend)">
                                    <strong *ngIf="formControls.license.errors.required" class="msnError">Requerido</strong>
                                    <strong *ngIf="formControls.license.errors.maxlength" class="msnError">Longitud máxima: 255 caracteres</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- Modelo -->
                        <div class="row">
                            <div class="col-4">
                                <label>Modelo:</label>
                            </div>
                            <div class="col-8">
                                <!-- Cambiar aquí dependiendo de si 'model' es un string o number -->
                                <input type="text" class="form-control" [(ngModel)]="vehicle.model" formControlName="model" />
                                <div *ngIf="formControls.model.errors && (formControls.model.dirty || formControls.model.touched || trySend)">
                                    <strong *ngIf="formControls.model.errors.required" class="msnError">Requerido</strong>
                                    <strong *ngIf="formControls.model.errors.maxlength" class="msnError">Longitud máxima: 255 caracteres</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- Capacidad de carga -->
                        <div class="row">
                            <div class="col-4">
                                <label>Capacidad de carga:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="vehicle.load_capacity"
                                    formControlName="load_capacity" />
                                <div *ngIf="formControls.load_capacity.errors && (formControls.load_capacity.dirty || formControls.load_capacity.touched || trySend)">
                                    <strong *ngIf="formControls.load_capacity.errors.required" class="msnError">Requerido</strong>
                                    <strong *ngIf="formControls.load_capacity.errors.min" class="msnError">Debe ser un valor positivo</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-4">
                              <label>Latitud inicial:</label>
                            </div>
                            <div class="col-8">
                              <input
                                type="number"
                                formControlName="latitud_inicial"
                                class="form-control"
                              />
                            </div>
                          </div>
                          <br />
                          <!-- ------------------------------------------------- -->
                          <div class="row">
                            <div class="col-4">
                              <label>Longitud inicial:</label>
                            </div>
                            <div class="col-8">
                              <input
                                type="number"
                                formControlName="longitud_inicial"
                                class="form-control"
                              />
                            </div>
                          </div>
                          <br />
                          <div class="row">
                            <div class="col-4">
                              <label>Latitud final:</label>
                            </div>
                            <div class="col-8">
                              <input
                                type="number"
                                formControlName="latitud_final"
                                class="form-control"
                              />
                            </div>
                          </div>
                          <br />
                          <div class="row">
                            <div class="col-4">
                              <label>Longitud final:</label>
                            </div>
                            <div class="col-8">
                              <input
                                type="number"
                                class="form-control"
                                [(ngModel)]="vehicle.longitud_final"
                              />
                              <input
                                type="number"
                                formControlName="longitud_final"
                                class="form-control"
                              />
                            </div>
                          </div>
                          <br />
                        <!-- Botones -->
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block"
                                    (click)="create()">Crear</button>
                                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block"
                                    (click)="update()">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
