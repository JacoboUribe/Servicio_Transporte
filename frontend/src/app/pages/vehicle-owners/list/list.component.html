<div class="container">
    <h2>Lista de Propietarios de Veh√≠culos</h2>
    <button (click)="create()" class="btn btn-primary">Crear Propietario</button>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Detalles</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicleOwner of vehicleOwners">
                <td>{{ vehicleOwner.id }}</td>
                <td>{{ vehicleOwner.details }}</td>
                <td>
                    <button (click)="view(vehicleOwner.id)" class="btn btn-info">Ver</button>
                    <button (click)="update(vehicleOwner.id)" class="btn btn-warning">Actualizar</button>
                    <button (click)="delete(vehicleOwner.id)" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
