<div class="container">
    <h2>{{ mode === 1 ? 'Ver' : mode === 2 ? 'Crear' : 'Actualizar' }} Relación Vehículo-Propietario</h2>

    <form [formGroup]="formGroup" (ngSubmit)="mode === 2 ? create() : update()">
        <div class="form-group">
            <label for="date_acquisition">Fecha de Adquisición</label>
            <input type="date" class="form-control" id="date_acquisition" formControlName="date_acquisition"
                [ngClass]="{ 'is-invalid': formGroup.get('date_acquisition')?.invalid && trySend }" />
            <div *ngIf="formGroup.get('date_acquisition')?.invalid && trySend" class="invalid-feedback">
                <small *ngIf="formGroup.get('date_acquisition')?.hasError('required')">Este campo es
                    obligatorio.</small>
            </div>
        </div>

        <div class="form-group">
            <label for="vehicle_id">ID Vehículo</label>
            <input type="number" class="form-control" id="vehicle_id" formControlName="vehicle_id"
                [ngClass]="{ 'is-invalid': formGroup.get('vehicle_id')?.invalid && trySend }" />
            <div *ngIf="formGroup.get('vehicle_id')?.invalid && trySend" class="invalid-feedback">
                <small *ngIf="formGroup.get('vehicle_id')?.hasError('required')">Este campo es obligatorio.</small>
                <small *ngIf="formGroup.get('vehicle_id')?.hasError('min')">Debe ser mayor que 0.</small>
            </div>
        </div>

        <div class="form-group">
            <label for="owner_id">ID Propietario</label>
            <input type="number" class="form-control" id="owner_id" formControlName="owner_id"
                [ngClass]="{ 'is-invalid': formGroup.get('owner_id')?.invalid && trySend }" />
            <div *ngIf="formGroup.get('owner_id')?.invalid && trySend" class="invalid-feedback">
                <small *ngIf="formGroup.get('owner_id')?.hasError('required')">Este campo es obligatorio.</small>
                <small *ngIf="formGroup.get('owner_id')?.hasError('min')">Debe ser mayor que 0.</small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">
            {{ mode === 2 ? 'Crear' : 'Actualizar' }}
        </button>
    </form>
</div>
