<div class="header bg-gradient-info pb-8 pt-5 pt-md-8"></div>

<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 bg-info text-white">
          <h3 class="mb-0">Lista de Departamentos</h3>
        </div>
        <div class="card-body">
          <!-- BotÃ³n Crear Departamento -->
          <button type="button" class="btn btn-outline-success mb-3" (click)="create()">Crear Departamento</button>
          <!-- Tabla -->
          <div class="table-responsive">
            <table class="table table-striped align-items-center">
              <thead class="thead-light">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre del Departamento</th>
                  <th scope="col">RegiÃ³n</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let department of departments">
                  <td>{{ department.id }}</td>
                  <td>{{ department.department_name }}</td>
                  <td>{{ department.region }}</td>
                  <td>
                    <button type="button" class="btn btn-success btn-sm" (click)="view(department.id)">
                      Ver
                    </button>
                    <button type="button" class="btn btn-warning btn-sm" (click)="update(department.id)">
                      Editar
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(department.id)">
                      Eliminar
                    </button>
                    <button type="button" class="btn btn-success btn-sm" (click)="showCities(department.id)">
                      Ciudades
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
