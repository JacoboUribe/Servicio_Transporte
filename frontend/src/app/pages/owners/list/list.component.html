<div class="container">
    <h2>Listado de Propietarios</h2>
    <button class="btn btn-primary" (click)="createOwner()">Crear Propietario</button>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let owner of owners">
                <td>{{ owner.id }}</td>
                <td>{{ owner.name }}</td>
                <td>{{ owner.email }}</td>
                <td>
                    <button class="btn btn-info" (click)="viewOwner(owner.id)">Ver</button>
                    <button class="btn btn-warning" (click)="updateOwner(owner.id)">Editar</button>
                    <button class="btn btn-danger" (click)="deleteOwner(owner.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
