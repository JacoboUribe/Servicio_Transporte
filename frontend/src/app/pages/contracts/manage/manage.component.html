<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
                </div>
                <form class="form" [formGroup]="contractFormGroup">
                    <div class="card-body">
                        <!-- ID -->
                        <div class="row">
                            <div class="col-4">
                                <label>ID:</label>
                            </div>
                            <div class="col-8">
                                <p>{{ contract.id }}</p>
                            </div>
                        </div>
                        <br />
                        <!-- Fecha de inicio -->
                        <div class="row">
                            <div class="col-4">
                                <label>Fecha de inicio:</label>
                            </div>
                            <div class="col-8">
                                <input type="date" class="form-control" [(ngModel)]="contract.start_date"
                                    formControlName="start_date" />
                                <div *ngIf="
                  formControls.start_date.errors &&
                  (formControls.start_date.dirty || formControls.start_date.touched || trySend)">
                                    <strong *ngIf="formControls.start_date.errors.required"
                                        class="msnError">Requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- Fecha de fin -->
                        <div class="row">
                            <div class="col-4">
                                <label>Fecha de fin:</label>
                            </div>
                            <div class="col-8">
                                <input type="date" class="form-control" [(ngModel)]="contract.end_date"
                                    formControlName="end_date" />
                                <div *ngIf="
                  formControls.end_date.errors &&
                  (formControls.end_date.dirty || formControls.end_date.touched || trySend)">
                                    <strong *ngIf="formControls.end_date.errors.required"
                                        class="msnError">Requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- ID del cliente -->
                        <div class="row">
                            <div class="col-4">
                                <label>ID del cliente:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="contract.customer_id"
                                    formControlName="customer_id" />
                                <div *ngIf="
                  formControls.customer_id.errors &&
                  (formControls.customer_id.dirty || formControls.customer_id.touched || trySend)">
                                    <strong *ngIf="formControls.customer_id.errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="formControls.customer_id.errors.min" class="msnError">Debe ser un
                                        n√∫mero mayor que 0</strong>
                                </div>
                            </div>
                        </div>
                        <br />
                        <!-- Buttons -->
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode == 2" type="button" class="btn btn-success btn-block"
                                    (click)="create()">Crear</button>
                                <button *ngIf="mode == 3" type="button" class="btn btn-success btn-block"
                                    (click)="update()">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
