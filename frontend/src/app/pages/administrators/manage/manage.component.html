<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 *ngIf="mode == 1" class="mb-0">Visualizar</h3>
                    <h3 *ngIf="mode == 2" class="mb-0">Crear</h3>
                    <h3 *ngIf="mode == 3" class="mb-0">Actualizar</h3>
                </div>
                <form class="form" [formGroup]="theFormGroup">
                    <div class="card-body">
                        <!-- Id -->
                        <div class="row">
                            <div class="col-4">
                                <label>Id:</label>
                            </div>
                            <div class="col-8">
                                <p>{{administrator.id}}</p>
                            </div>
                        </div>
                        <br />

                        <!-- User ID -->
                        <div class="row">
                            <div class="col-4">
                                <label>Usuario:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" [(ngModel)]="administrator.user_id"
                                    formControlName="user_id" [readonly]="mode === 1" />
                                <div
                                    *ngIf="theFormGroup.get('user_id').errors && (theFormGroup.get('user_id').dirty || theFormGroup.get('user_id').touched || trySend)">
                                    <strong *ngIf="theFormGroup.get('user_id').errors.required"
                                        class="msnError">Requerido</strong>
                                </div>
                            </div>
                        </div>
                        <br />

                        <!-- Service ID -->
                        <div class="row">
                            <div class="col-4">
                                <label>Servicio:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" [(ngModel)]="administrator.service_id"
                                    formControlName="service_id" [readonly]="mode === 1" />
                                <div
                                    *ngIf="theFormGroup.get('service_id').errors && (theFormGroup.get('service_id').dirty || theFormGroup.get('service_id').touched || trySend)">
                                    <strong *ngIf="theFormGroup.get('service_id').errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong *ngIf="theFormGroup.get('service_id').errors.min" class="msnError">Valor
                                        m√≠nimo debe ser 1</strong>
                                </div>
                            </div>
                        </div>
                        <br />

                        <!-- Buttons -->
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button *ngIf="mode == 2" class="btn btn-success btn-block"
                                    (click)="create()">Crear</button>
                                <button *ngIf="mode == 3" class="btn btn-success btn-block"
                                    (click)="update()">Actualizar</button>
                                <button *ngIf="mode == 1" class="btn btn-primary btn-block"
                                    (click)="router.navigate(['/administrators/list'])">Volver</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
